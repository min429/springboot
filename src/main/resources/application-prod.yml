spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:./dev;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          auto: update
        format_sql: true
        show_sql: true
